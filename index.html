<!DOCTYPE html>
<html lang="en">
 <head>
 	<meta charset="utf-8"> 
 	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
 	<meta name="viewport" content="width=500" />
  <title>Space Colony One</title>
  <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/ScrollMagic.min.js"></script>
 </head>
 <style type="text/css">
.panel {
	height: 100%;
	width: 100%;
}
</style>
 <body>
  <h1>SPACE COLONY ONE</h1>
  <section class="panel">
	  <h2>PHASE I: Space Colony Park</h2>
  </section>
  <section class="panel">
	  <h2>PHASE II: Colonies on Earth</h2>
  </section>
  <section class="panel">
	  <h2>PHASE III: Colonies in Space</h2>
  </section>

  <script>
	$(function() {
		var controller = new ScrollMagic.Controller();

		var slides = document.querySelectorAll("section.panel");

		for (var i in slides) {
			new ScrollMagic.Scene({	triggerElement: slides[i]	}).setPin(slides[i]).addTo(controller);
		}
	});
  </script>

 </body>
</html>
